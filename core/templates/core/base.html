{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'core/css/index.css' %}" rel="stylesheet" type="text/css">
    <title>{{ title }}</title>
</head>
<body>
    <div class="main screen">
        <!--HEADER-->
        <header class="header">
            <div class="logo">
                <h1 class="logo-1 valign-text-middle">
                    <a class="logo-link" href="{% url 'home' %}">MORENT</a>
                </h1>
            </div>
            <div class="menu">
              <a class="menu-item valign-text-middle plusjakartasans-semi-bold-black-20px" href="#">About</a>
              <a class="menu-item valign-text-middle plusjakartasans-semi-bold-black-20px" href="#">Community</a>
              <a class="menu-item valign-text-middle plusjakartasans-semi-bold-black-20px" href="#">Socials</a>
            </div>
            {% if request.user.is_authenticated %}
                <div class="button-login button">
                  <a class="login valign-text-middle plusjakartasans-semi-bold-white-20px" href="/profile/{{ profile_name }}">Profile</a>
                </div>
            {% else %}
                <div class="button-login button">
                  <a class="login valign-text-middle plusjakartasans-semi-bold-white-20px" href="{% url 'login' %}">Login</a>
                </div>
            {% endif %}
        </header>
        <!--END HEADER-->

        {% block content %}
        <!--EXTEND CONTENT HERE-->
        {% endblock %}

        <!--FOOTER-->
        <footer>
            <div class="footer-text">
            <a class="copyright valign-text-middle plusjakartasans-semi-bold-licorice-15px" href="#">
                Â©2022 MORENT. All rights reserved
            </a>
            <a class="privacy-policy valign-text-middle plusjakartasans-semi-bold-licorice-15px" href="#">
                Privacy & Policy
            </a>
            <a class="terms-condition valign-text-middle plusjakartasans-semi-bold-licorice-15px" href="#">
                Terms & Condition
            </a>
            </div>
        </footer>
        <!--END FOOTER-->
    </div>
</body>
</html>
